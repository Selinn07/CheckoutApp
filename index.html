<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/universal.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/5c7edfd842.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Checkout</title>
</head>

<body>
    <h1 id="checkout-title">Checkout</h1>
    <main>
        <div id="products-preview">    
            <div id="product-painel">
                <div class="products">
                    <div class="product">
                        <img src="img/amigurumi.jpg" alt="">
                        <div class="product-info">
                            <h2>Amigurumi Doll</h2>
                            <div class="product-price">
                                <p><strong>25.98</strong> <span class="line-through">34.99</span></p>
                            </div>
                            <div class="quantity-controller">
                                    <span class="minus">-</span>
                                    <p>1</p>
                                    <span class="plus">+</span>
                            </div>
                            <div class="product-removal">
                                <button class="remove-product">
                                    Remove
                                </button>
                            </div>
                            <div class="product-line-price">25.98</div>
                        </div>
                    </div>

                    <div class="product">
                        <img src="img/keÃ§ebebek.jpg" alt="">
                        <div class="product-info">
                            <h2>Felt Doll</h2>
                            <div class="product-price">
                                <p><strong>45.99</strong> <span class="line-through">54.99</span></p>
                            </div>
                            <div class="quantity-controller">
                                    <span class="minus">-</span>
                                    <p>1</p>
                                    <span class="plus">+</span>
                            </div>
                            <div class="product-removal">
                                <button class="remove-product">
                                    Remove
                                </button>
                            </div>
                            <div class="product-line-price">45.99</div>

                        </div>
                    </div>

                    <div class="product">
                        <img src="img/rattan.jpg" alt="">
                        <div class="product-info">
                            <h2>Rattan Basket</h2>
                            <div class="product-price">
                                <p><strong>74.99</strong> <span class="line-through">94.99</span></p>
                            </div>
                            <div class="quantity-controller">
                                <span class="minus">-</span>
                                <p>1</p>
                                <span class="plus">+</span>
                            </div>
                            <div class="product-removal">
                                <button class="remove-product">
                                    Remove
                                </button>
                            </div>
                            <div class="product-line-price">74.99</div>
                        </div>
                    </div>

                </div>
                <div class="buy-detail" id="cartSubtotal">
                    <p>Subtotal</p>
                    <p>0</p>
                </div>
                <div class="buy-detail" id="cartTax">
                    <p>Tax(%18)</p>
                    <p>0</p>
                </div>
                <div class="buy-detail" id="cartShipping">
                    <p>Shipping</p>
                    <p>0</p>
                </div>
                <div class="buy-detail" id="cartTotal">
                    <p>Total</p>
                    <p>0</p>
                </div>
            </div>
        </div>
    </main>
    <script src="checkout.js"></script>
</body>

</html>
